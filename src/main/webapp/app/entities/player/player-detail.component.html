
<div *ngIf="player">
    <h2><span jhiTranslate="kompeteerApp.player.detail.title">Player</span> {{player.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="kompeteerApp.player.firstName">First Name</span></dt>
        <dd>
            <span>{{player.firstName}}</span>
        </dd>
        <dt><span jhiTranslate="kompeteerApp.player.lastName">Last Name</span></dt>
        <dd>
            <span>{{player.lastName}}</span>
        </dd>
        <dt><span jhiTranslate="kompeteerApp.player.email">Email</span></dt>
        <dd>
            <span>{{player.email}}</span>
        </dd>
        <dt><span jhiTranslate="kompeteerApp.player.user">User</span></dt>
        <dd>
            {{player.userId}}
        </dd>
        <dt><span jhiTranslate="kompeteerApp.player.tournament">Tournament</span></dt>
        <dd>
            <span *ngFor="let tournament of player.tournaments; let last = last">
                <a [routerLink]="['/tournament', tournament?.id ]">{{tournament.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
        <dt><span jhiTranslate="kompeteerApp.player.group">Group</span></dt>
        <dd>
            <span *ngFor="let group of player.groups; let last = last">
                <a [routerLink]="['/groups', group?.id ]">{{group.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'player/'+ player.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
