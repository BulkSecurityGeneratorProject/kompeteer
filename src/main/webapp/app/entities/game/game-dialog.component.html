

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myGameLabel" jhiTranslate="kompeteerApp.game.home.createOrEditLabel">Create or edit a Game</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!game.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="game.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="kompeteerApp.game.result" for="field_result">Result</label>
            <select class="form-control" name="result" [(ngModel)]="game.result" id="field_result" >
                <option value="WHITE" jhiTranslate="kompeteerApp.GameResult.WHITE">WHITE</option>
                <option value="BLACK" jhiTranslate="kompeteerApp.GameResult.BLACK">BLACK</option>
                <option value="DRAW" jhiTranslate="kompeteerApp.GameResult.DRAW">DRAW</option>
            </select>
        </div>

        <div class="form-group">
            <label jhiTranslate="kompeteerApp.game.white" for="field_white">White</label>
            <select class="form-control" id="field_white" name="white" [(ngModel)]="game.white" >
                <option [ngValue]="null"></option>
                <option [ngValue]="playerOption.id === game.white?.id ? game.white : playerOption" *ngFor="let playerOption of players; trackBy: trackPlayerById">{{playerOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="kompeteerApp.game.black" for="field_black">Black</label>
            <select class="form-control" id="field_black" name="black" [(ngModel)]="game.black" >
                <option [ngValue]="null"></option>
                <option [ngValue]="playerOption.id === game.black?.id ? game.black : playerOption" *ngFor="let playerOption of players; trackBy: trackPlayerById">{{playerOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
