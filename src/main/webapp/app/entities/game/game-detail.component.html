
<div *ngIf="game">
    <h2><span jhiTranslate="kompeteerApp.game.detail.title">Game</span> {{game.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="kompeteerApp.game.status">Status</span></dt>
        <dd>
            <span jhiTranslate="{{'kompeteerApp.GameStatus.' + game.status}}">{{game.status}}</span>
        </dd>
        <dt><span jhiTranslate="kompeteerApp.game.result">Result</span></dt>
        <dd>
            <span jhiTranslate="{{'kompeteerApp.GameResult.' + game.result}}">{{game.result}}</span>
        </dd>
        <dt><span jhiTranslate="kompeteerApp.game.player1">Player 1</span></dt>
        <dd>
            <div *ngIf="game.player1Id">
                <a [routerLink]="['/player', game.player1Id]">{{game.player1Id}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="kompeteerApp.game.player2">Player 2</span></dt>
        <dd>
            <div *ngIf="game.player2Id">
                <a [routerLink]="['/player', game.player2Id]">{{game.player2Id}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="kompeteerApp.game.tournament">Tournament</span></dt>
        <dd>
            <div *ngIf="game.tournamentId">
                <a [routerLink]="['/tournament', game.tournamentId]">{{game.tournamentId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'game/'+ game.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
